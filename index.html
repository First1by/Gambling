<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>House of Gambling</title>
  </head>
  <script src="index.js"></script>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <img class="header__logo-img" alt="MP" />
          <h1 class="header__logo-text">Megapartners</h1>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li><a href="#" class="header__nav-item">About us</a></li>
            <li><a href="#" class="header__nav-item">Brands</a></li>
            <li><a href="#" class="header__nav-item">Commisions</a></li>
            <li><a href="#" class="header__nav-item">News</a></li>
            <li><a href="#" class="header__nav-item">Contact us</a></li>
            <li><a href="#" class="header__nav-item">Careers</a></li>
          </ul>
        </nav>
        <div class="header__buttons">
          <select class="header__select" name="lang">
            <option value="1" selected>EN</option>
            <option value="2">RU</option>
          </select>
          <button class="header__button-login">Log in</button>
          <button class="header__button-sign">Sign up</button>
        </div>
      </header>
      <main class="main">
        <div class="main__banner"></div>
        <div class="main__vertical-line"></div>
        <div class="main__blog"></div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
